<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bemol Chalenge</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <a class="logo" href="https://www.bemol.com.br/" target="_blank">
          <img src="public/marca-bemol.svg" alt="Bemol" />
        </a>
      </nav>
    </header>
    <main class="App">
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title text-center">Login</h3>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label htmlFor="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required="required"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label htmlFor="password">Senha:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-block mt-3 mb-5"
                    >
                      Login
                    </button>
                  </div>
                </form>
                <label htmlFor="cadastar">
                  Caso não tenha cadastro clique em:
                </label>
                <div class="form-group mt-2">
                  <a
                    href="./register.html"
                    class="btn btn-secondary btn-sm active"
                    role="button"
                    aria-pressed="true"
                    id="cadastrar"
                  >
                    Cadastrar-se
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="createUserForm"></form>
    </main>
    <footer>
      <div class="conteudoFooter">
        <small>
          2023 ~ Desenvolvido por:&nbsp;
          <a
            href="https://danielribeiro.dev.br/"
            target="_blank"
            title="Click para navegar ao site: danielribeiro.dev.br"
          >
            danielribeiro.dev.br
          </a>
          &nbsp; para: &nbsp;
          <a
            href="https://github.com/dielito2010/bemol_challenge"
            target="_blank"
            title="Click ver o repositório deste site"
          >
            Bemol Challenge Project
          </a>
        </small>
      </div>
    </footer>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <script src="./src/firebase.js"></script>
</html>
