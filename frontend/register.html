<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bemol Chalenge</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

  <body>
    <header>
      <nav class="nav">
        <a class="logo" href="https://www.bemol.com.br/" target="_blank">
          <img src="public/marca-bemol.svg" alt="Bemol" />
        </a>
      </nav>
    </header>

    <main>
      <div class="App">
        <div class="container mt-5 mb-5">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title text-center">Registre-se conosco</h3>
                </div>
                <div class="card-body">
                  <form id="createUserForm">
                    <div class="form-group">
                      <label htmlFor="nome">*Nome:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        required="required"
                      />
                    </div>
                    <div class="form-group">
                      <label htmlFor="sobrenome">*Sobrenome:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="sobrenome"
                        required="required"
                      />
                    </div>
                    <div class="form-group mt-5">
                      <label htmlFor="cep"
                        >*CEP (digite somente os 8 números)</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          id="cep"
                          pattern="[0-9]+$"
                          maxlength="8"
                          minlength="8"
                          aria-label="Recipient's username"
                          aria-describedby="button-addon2"
                          required="required"
                          onblur="pesquisacep(this.value);"
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          id="button-addon2"
                        >
                          Buscar
                        </button>
                      </div>
                      <div class="form-group">
                        <label htmlFor="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua" />
                      </div>
                      <div class="form-group">
                        <label htmlFor="rua">*Número:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="numero"
                          required="required"
                        />
                      </div>
                      <div class="form-group">
                        <label htmlFor="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" />
                      </div>
                      <div class="form-group">
                        <label htmlFor="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" />
                      </div>
                      <div class="form-group">
                        <label htmlFor="uf">UF:</label>
                        <input type="text" class="form-control" id="uf" />
                      </div>
                    </div>
                    <div class="form-group mt-5">
                      <label htmlFor="email">*Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required="required"
                        onblur="checkIfEmailExists(this.value);"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <label htmlFor="password"
                        >*Senha (deve ter pelo menos 6 caracteres)</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required="required"
                        minlength="6"
                      />
                    </div>
                    <small>*Obrigatórios</small>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-block mt-3"
                      >
                        Cadastrar
                      </button>
                    </div>
                  </form>
                  <div class="form-group mt-5">
                    <a
                      href="/"
                      class="btn btn-secondary btn-sm active"
                      role="button"
                      aria-pressed="true"
                      id="gobacktologin"
                    >
                      Voltar para login
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="loginForm"></form>
    </main>

    <footer>
      <div class="conteudoFooter">

      </div>
